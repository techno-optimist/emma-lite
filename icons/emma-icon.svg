<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="emmaPurpleGradient" cx="0.5" cy="0.3" r="0.8">
      <stop offset="0%" style="stop-color:#E879F9;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#C084FC;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="58" fill="url(#emmaPurpleGradient)" filter="url(#glow)" />
  
  <!-- Inner glow circle -->
  <circle cx="64" cy="64" r="52" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1" opacity="0.6"/>
  
  <!-- Emma text -->
  <text x="64" y="72" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="24" font-weight="600" fill="white" text-anchor="middle" 
        style="text-shadow: 0 0 8px rgba(255,255,255,0.5);">emma</text>
</svg>


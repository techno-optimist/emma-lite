<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emma Icon Generator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a2e;
            color: white;
        }
        .icon-preview {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        .icon-item {
            text-align: center;
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
        }
        .icon-item img {
            display: block;
            margin: 0 auto 10px;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 4px;
        }
        button {
            background: linear-gradient(135deg, #A855F7, #EC4899);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            margin: 10px;
        }
        button:hover {
            opacity: 0.9;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.3);
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¨ Emma Icon Generator</h1>
    <p>Generate PNG icons from the Emma SVG design</p>
    
    <div class="icon-preview" id="preview"></div>
    
    <button onclick="generateAllIcons()">Generate All Emma Icons</button>
    <button onclick="downloadAllIcons()">Download All Icons</button>
    
    <div id="status"></div>

    <script>
        const iconSizes = [16, 32, 48, 128];
        const generatedIcons = {};

        function createEmmaIcon(size) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = size;
            canvas.height = size;

            // Create gradient
            const gradient = ctx.createRadialGradient(
                size/2, size*0.3, 0,
                size/2, size/2, size*0.8
            );
            gradient.addColorStop(0, '#E879F9');
            gradient.addColorStop(0.3, '#C084FC');
            gradient.addColorStop(0.6, '#A855F7');
            gradient.addColorStop(1, '#7C3AED');

            // Draw circle
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(size/2, size/2, size*0.45, 0, Math.PI * 2);
            ctx.fill();

            // Add inner glow
            ctx.strokeStyle = 'rgba(255,255,255,0.3)';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.arc(size/2, size/2, size*0.41, 0, Math.PI * 2);
            ctx.stroke();

            // Add text
            const fontSize = Math.max(size * 0.18, 8);
            ctx.fillStyle = 'white';
            ctx.font = `600 ${fontSize}px -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            // Add text shadow effect
            ctx.shadowColor = 'rgba(255,255,255,0.5)';
            ctx.shadowBlur = 4;
            ctx.fillText('emma', size/2, size/2 + fontSize*0.1);

            return canvas;
        }

        function generateAllIcons() {
            const preview = document.getElementById('preview');
            const status = document.getElementById('status');
            preview.innerHTML = '';
            
            iconSizes.forEach(size => {
                const canvas = createEmmaIcon(size);
                generatedIcons[size] = canvas;
                
                const iconItem = document.createElement('div');
                iconItem.className = 'icon-item';
                iconItem.innerHTML = `
                    <img src="${canvas.toDataURL()}" alt="Emma Icon ${size}x${size}" width="${Math.min(size, 64)}" height="${Math.min(size, 64)}">
                    <div>${size}x${size}px</div>
                    <button onclick="downloadIcon(${size})">Download</button>
                `;
                preview.appendChild(iconItem);
            });
            
            status.innerHTML = '<div class="status">âœ… All Emma icons generated successfully!</div>';
        }

        function downloadIcon(size) {
            const canvas = generatedIcons[size];
            if (!canvas) return;
            
            const link = document.createElement('a');
            link.download = `icon-${size}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }

        function downloadAllIcons() {
            iconSizes.forEach(size => {
                setTimeout(() => downloadIcon(size), size * 10); // Stagger downloads
            });
        }

        // Generate icons on load
        window.onload = generateAllIcons;
    </script>
</body>
</html>

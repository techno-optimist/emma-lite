<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emma Dashboard</title>
  <link rel="stylesheet" href="css/popup.css">
</head>
<body>
  <div class="popup-container">
    <!-- Header with Emma Orb -->
    <header class="popup-header">
      <div class="header-content">
        <div class="emma-orb-header">
          <div class="emma-orb-container">
            <canvas id="emma-orb-canvas" class="emma-orb" width="80" height="80"></canvas>
            <div id="emma-orb-fallback" class="emma-orb-fallback">
              <span class="emma-orb-text">emma</span>
            </div>
            <div class="emma-orb-text-overlay">emma</div>
          </div>
        </div>
        <button type="button" id="header-settings-btn" class="icon-btn" title="Settings">‚öôÔ∏è</button>
      </div>
    </header>

    <!-- Quick Stats -->
    <section class="dashboard-stats">
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-icon">üíé</div>
          <div class="stat-value" id="total-memories">0</div>
          <div class="stat-label">Memories</div>
        </div>
        <div class="stat-card">
          <div class="stat-icon">üìà</div>
          <div class="stat-value" id="today-count">0</div>
          <div class="stat-label">Today</div>
        </div>
        <div class="stat-card">
          <div class="stat-icon">üíæ</div>
          <div class="stat-value" id="storage-used">0</div>
          <div class="stat-label">Storage</div>
        </div>
      </div>
    </section>

    <!-- MTAP Status Compact -->
    <section class="mtap-status-compact">
      <div class="mtap-indicator" id="mtap-indicator">
        <span class="mtap-icon">üîê</span>
        <span class="mtap-label">MTAP Protocol</span>
        <label class="switch">
          <input type="checkbox" id="mtap-toggle" checked>
          <span class="slider"></span>
        </label>
      </div>
    </section>

    <!-- Main Dashboard -->
    <section class="dashboard-main">
      <!-- Primary Actions -->
      <div class="feature-section">
        <h3 class="section-title">
          <span class="section-icon">‚ö°</span>
          Quick Actions
        </h3>
        <div class="feature-grid primary-grid">
          <button type="button" id="capture-btn" class="feature-card primary">
            <div class="feature-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/>
                <circle cx="12" cy="13" r="4"/>
              </svg>
            </div>
            <span class="feature-title">Capture Page</span>
            <span class="feature-subtitle">Save current conversation</span>
          </button>
          
          <button type="button" id="search-quick-btn" class="feature-card">
            <div class="feature-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"/>
                <path d="M21 21l-4.35-4.35"/>
              </svg>
            </div>
            <span class="feature-title">Search</span>
            <span class="feature-subtitle">Find memories</span>
          </button>
        </div>
      </div>

      <!-- Memory Management -->
      <div class="feature-section">
        <h3 class="section-title">
          <span class="section-icon">üß†</span>
          Memory Management
        </h3>
        <div class="feature-grid">
          <button type="button" id="view-all-btn" class="feature-card">
            <div class="feature-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 6h18"/>
                <path d="M3 12h18"/>
                <path d="M3 18h18"/>
              </svg>
            </div>
            <span class="feature-title">Gallery</span>
            <span class="feature-subtitle">Browse all memories</span>
          </button>
          
          <button type="button" id="memories-gallery-btn" class="feature-card">
            <div class="feature-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="7" height="7"/>
                <rect x="14" y="3" width="7" height="7"/>
                <rect x="14" y="14" width="7" height="7"/>
                <rect x="3" y="14" width="7" height="7"/>
              </svg>
            </div>
            <span class="feature-title">Capsules</span>
            <span class="feature-subtitle">Memory capsules</span>
          </button>
          
          <button type="button" id="create-memory-btn" class="feature-card">
            <div class="feature-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <line x1="12" y1="8" x2="12" y2="16"/>
                <line x1="8" y1="12" x2="16" y2="12"/>
              </svg>
            </div>
            <span class="feature-title">Create</span>
            <span class="feature-subtitle">New memory</span>
          </button>
          
          <button type="button" id="constellation-btn" class="feature-card">
            <div class="feature-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="2"/>
                <circle cx="19" cy="5" r="2"/>
                <circle cx="5" cy="19" r="2"/>
                <circle cx="5" cy="5" r="2"/>
                <circle cx="19" cy="19" r="2"/>
                <path d="M12 10L5 7"/>
                <path d="M12 14L5 17"/>
                <path d="M12 10L19 7"/>
                <path d="M12 14L19 17"/>
              </svg>
            </div>
            <span class="feature-title">Constellation</span>
            <span class="feature-subtitle">Visual network</span>
          </button>
        </div>
      </div>

      <!-- People & Relationships -->
      <div class="feature-section">
        <h3 class="section-title">
          <span class="section-icon">üë•</span>
          People & Relationships
        </h3>
        <div class="feature-grid">
          <button type="button" id="people-btn" class="feature-card">
            <div class="feature-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                <circle cx="9" cy="7" r="4"/>
                <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
              </svg>
            </div>
            <span class="feature-title">People</span>
            <span class="feature-subtitle">Manage contacts</span>
          </button>
          
          <button type="button" id="add-person-btn" class="feature-card">
            <div class="feature-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                <circle cx="8.5" cy="7" r="4"/>
                <line x1="20" y1="8" x2="20" y2="14"/>
                <line x1="23" y1="11" x2="17" y2="11"/>
              </svg>
            </div>
            <span class="feature-title">Add Person</span>
            <span class="feature-subtitle">New contact</span>
          </button>
          
          <button type="button" id="relationships-btn" class="feature-card">
            <div class="feature-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
              </svg>
            </div>
            <span class="feature-title">Relationships</span>
            <span class="feature-subtitle">Family & friends</span>
          </button>
          
          <button type="button" id="share-memories-btn" class="feature-card">
            <div class="feature-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="18" cy="5" r="3"/>
                <circle cx="6" cy="12" r="3"/>
                <circle cx="18" cy="19" r="3"/>
                <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"/>
                <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"/>
              </svg>
            </div>
            <span class="feature-title">Share</span>
            <span class="feature-subtitle">Send memories</span>
          </button>
        </div>
      </div>

      <!-- Data Management -->
      <div class="feature-section">
        <h3 class="section-title">
          <span class="section-icon">üíæ</span>
          Data Management
        </h3>
        <div class="feature-grid">
          <button type="button" id="export-btn" class="feature-card">
            <div class="feature-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                <polyline points="7,10 12,15 17,10"/>
                <line x1="12" y1="15" x2="12" y2="3"/>
              </svg>
            </div>
            <span class="feature-title">Export</span>
            <span class="feature-subtitle">Download data</span>
          </button>
          
          <button type="button" id="import-btn" class="feature-card">
            <div class="feature-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                <polyline points="17,8 12,3 7,8"/>
                <line x1="12" y1="3" x2="12" y2="15"/>
              </svg>
            </div>
            <span class="feature-title">Import</span>
            <span class="feature-subtitle">Upload data</span>
          </button>
          
          <button type="button" id="test-btn" class="feature-card">
            <div class="feature-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M7 10l5 5 5-5"/>
                <circle cx="12" cy="12" r="9"/>
              </svg>
            </div>
            <span class="feature-title">Test Suite</span>
            <span class="feature-subtitle">Run diagnostics</span>
          </button>
          
          <button type="button" id="welcome-btn" class="feature-card">
            <div class="feature-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/>
              </svg>
            </div>
            <span class="feature-title">Welcome</span>
            <span class="feature-subtitle">Getting started</span>
          </button>
        </div>
      </div>
    </section>

    <!-- Search Panel (Hidden by default) -->
    <section id="search-panel" class="search-panel hidden">
      <div class="search-header">
        <div class="search-container">
          <input 
            type="text" 
            id="search-input" 
            class="search-input" 
            placeholder="Search your memories..."
          >
          <button type="button" id="search-btn" class="search-btn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="11" cy="11" r="8"/>
              <path d="M21 21l-4.35-4.35"/>
            </svg>
          </button>
        </div>
        <button type="button" id="close-search" class="close-search-btn">√ó</button>
      </div>
      <div id="search-results" class="search-results"></div>
    </section>

    <!-- Footer -->
    <footer class="dashboard-footer">
      <div class="footer-version">Emma v1.1.0</div>
      <div class="footer-status" id="mtap-status-footer">MTAP Enabled</div>
    </footer>
  </div>

  <!-- Hidden file input for import -->
  <input type="file" id="import-file" accept=".json" style="display: none;">

  <script src="js/aurora.js"></script>
  <script src="js/popup.js"></script>
</body>
</html>

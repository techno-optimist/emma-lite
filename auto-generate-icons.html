<!DOCTYPE html>
<html>
<head>
    <title>Auto Emma Icon Generator</title>
    <style>
        body { 
            font-family: monospace; 
            background: #1a1a2e; 
            color: white; 
            padding: 20px;
            line-height: 1.6;
        }
        .status { 
            padding: 10px; 
            margin: 5px 0; 
            border-left: 4px solid #A855F7;
            background: rgba(168, 85, 247, 0.1);
        }
        .preview { 
            display: flex; 
            gap: 20px; 
            margin: 20px 0;
            align-items: center;
        }
        .icon-preview {
            text-align: center;
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
        }
        .icon-preview img {
            display: block;
            margin: 0 auto 5px;
            border: 1px solid rgba(255,255,255,0.2);
        }
    </style>
</head>
<body>
    <h1>🎨 Auto Emma Icon Generator</h1>
    <div id="status">Starting icon generation...</div>
    <div class="preview" id="preview"></div>
    
    <script>
        const iconSizes = [16, 32, 48, 128];
        const statusDiv = document.getElementById('status');
        const previewDiv = document.getElementById('preview');
        
        function log(message) {
            statusDiv.innerHTML += `<div class="status">${message}</div>`;
            console.log(message);
        }
        
        function createEmmaIcon(size) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = size;
            canvas.height = size;
            
            // Create radial gradient
            const gradient = ctx.createRadialGradient(
                size/2, size*0.3, 0,
                size/2, size/2, size*0.8
            );
            gradient.addColorStop(0, '#E879F9');    // Pink
            gradient.addColorStop(0.3, '#C084FC');  // Light purple
            gradient.addColorStop(0.6, '#A855F7');  // Purple
            gradient.addColorStop(1, '#7C3AED');    // Dark purple
            
            // Draw main circle
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(size/2, size/2, size*0.45, 0, Math.PI * 2);
            ctx.fill();
            
            // Add inner glow ring
            ctx.strokeStyle = 'rgba(255,255,255,0.3)';
            ctx.lineWidth = Math.max(1, size/64);
            ctx.beginPath();
            ctx.arc(size/2, size/2, size*0.41, 0, Math.PI * 2);
            ctx.stroke();
            
            // Add emma text
            const fontSize = Math.max(size * 0.18, 8);
            ctx.fillStyle = 'white';
            ctx.font = `600 ${fontSize}px -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            // Add text shadow effect
            ctx.shadowColor = 'rgba(255,255,255,0.5)';
            ctx.shadowBlur = Math.max(2, size/32);
            
            // Draw text slightly lower for better centering
            ctx.fillText('emma', size/2, size/2 + fontSize*0.05);
            
            return canvas;
        }
        
        function downloadCanvas(canvas, filename) {
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
        function generateAllIcons() {
            log('🎨 Starting Emma icon generation...');
            
            iconSizes.forEach((size, index) => {
                setTimeout(() => {
                    try {
                        const canvas = createEmmaIcon(size);
                        
                        // Add to preview
                        const previewItem = document.createElement('div');
                        previewItem.className = 'icon-preview';
                        previewItem.innerHTML = `
                            <img src="${canvas.toDataURL()}" width="${Math.min(size, 64)}" height="${Math.min(size, 64)}">
                            <div>${size}x${size}</div>
                        `;
                        previewDiv.appendChild(previewItem);
                        
                        // Download
                        downloadCanvas(canvas, `icon-${size}.png`);
                        log(`✅ Generated and downloading icon-${size}.png`);
                        
                        if (index === iconSizes.length - 1) {
                            setTimeout(() => {
                                log('🎉 All Emma icons generated successfully!');
                                log('📁 Files downloaded: icon-16.png, icon-32.png, icon-48.png, icon-128.png');
                                log('🔄 Move these files to the icons/ folder and reload your extension!');
                            }, 500);
                        }
                    } catch (error) {
                        log(`❌ Error generating ${size}x${size} icon: ${error.message}`);
                    }
                }, index * 800); // Stagger downloads
            });
        }
        
        // Auto-start generation
        window.onload = () => {
            setTimeout(generateAllIcons, 1000);
        };
    </script>
</body>
</html>

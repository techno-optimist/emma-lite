<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emma - Vault Sync Debug</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 16px;
            backdrop-filter: blur(10px);
        }
        h1 { text-align: center; margin-bottom: 30px; }
        .status-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        .status-section h3 {
            margin-top: 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 10px;
        }
        pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            white-space: pre-wrap;
        }
        button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin: 5px;
        }
        button:hover { opacity: 0.9; }
        .actions { text-align: center; margin: 20px 0; }
        .comparison {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .mismatch { 
            background: rgba(255, 0, 0, 0.2) !important; 
            border: 2px solid rgba(255, 0, 0, 0.5);
        }
        .match { 
            background: rgba(0, 255, 0, 0.2) !important; 
            border: 2px solid rgba(0, 255, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Emma Vault Sync Diagnostic</h1>
        
        <div class="actions">
            <button onclick="checkStatus()">Check Vault Status</button>
            <button onclick="unlockVault()">Unlock Vault</button>
            <button onclick="lockVault()">Lock Vault</button>
            <button onclick="clearData()">Clear All Data</button>
        </div>

        <div class="comparison">
            <div class="status-section" id="popup-status">
                <h3>Popup Perspective (VaultManager)</h3>
                <pre id="popup-status-result">Click "Check Vault Status" to see...</pre>
            </div>
            
            <div class="status-section" id="memories-status">
                <h3>Memories Perspective (VaultManager)</h3>
                <pre id="memories-status-result">Click "Check Vault Status" to see...</pre>
            </div>
        </div>

        <div class="status-section">
            <h3>Raw Chrome Storage</h3>
            <pre id="storage-result">Click "Check Vault Status" to see...</pre>
        </div>

        <div class="status-section">
            <h3>Action Log</h3>
            <pre id="action-log"></pre>
        </div>
    </div>

    <script>
        const log = (message) => {
            const logEl = document.getElementById('action-log');
            const timestamp = new Date().toLocaleTimeString();
            logEl.textContent += `[${timestamp}] ${message}\n`;
            logEl.scrollTop = logEl.scrollHeight;
            console.log(`üîç Debug: ${message}`);
        };

        async function checkStatus() {
            log('=== CHECKING VAULT STATUS ===');
            
            try {
                // Check VaultManager status (used by both popup and memories)
                log('Requesting vault.getStatus from VaultManager...');
                const vaultStatus = await chrome.runtime.sendMessage({ action: 'vault.getStatus' });
                log(`VaultManager response: ${JSON.stringify(vaultStatus, null, 2)}`);
                
                // Show the same status for both since they use the same endpoint
                const statusText = JSON.stringify(vaultStatus, null, 2);
                document.getElementById('popup-status-result').textContent = statusText;
                document.getElementById('memories-status-result').textContent = statusText;
                
                // Check if they match (they should since it's the same endpoint)
                const popupEl = document.getElementById('popup-status');
                const memoriesEl = document.getElementById('memories-status');
                popupEl.className = 'status-section match';
                memoriesEl.className = 'status-section match';
                
                // Get raw storage
                log('Getting raw Chrome storage...');
                const storage = await chrome.storage.local.get([
                    'emma_vault_initialized',
                    'emma_vault_settings', 
                    'emma_vault_session',
                    'emma_vault_state'
                ]);
                log(`Raw storage: ${JSON.stringify(storage, null, 2)}`);
                document.getElementById('storage-result').textContent = JSON.stringify(storage, null, 2);
                
                // Try listing capsules to see if that works
                log('Testing vault.listCapsules...');
                try {
                    const listResult = await chrome.runtime.sendMessage({ 
                        action: 'vault.listCapsules', 
                        limit: 5 
                    });
                    log(`List capsules result: ${JSON.stringify(listResult, null, 2)}`);
                } catch (e) {
                    log(`List capsules error: ${e.message}`);
                }
                
            } catch (error) {
                log(`Error checking status: ${error.message}`);
            }
        }

        async function unlockVault() {
            const passphrase = prompt('Enter vault passphrase:');
            if (!passphrase) return;
            
            log(`=== UNLOCKING VAULT ===`);
            try {
                log('Sending vault.unlock message...');
                const result = await chrome.runtime.sendMessage({
                    action: 'vault.unlock',
                    passphrase
                });
                log(`Unlock result: ${JSON.stringify(result, null, 2)}`);
                
                // Check status after unlock
                setTimeout(checkStatus, 500);
            } catch (error) {
                log(`Unlock error: ${error.message}`);
            }
        }

        async function lockVault() {
            log(`=== LOCKING VAULT ===`);
            try {
                log('Sending vault.lock message...');
                const result = await chrome.runtime.sendMessage({ action: 'vault.lock' });
                log(`Lock result: ${JSON.stringify(result, null, 2)}`);
                
                // Check status after lock
                setTimeout(checkStatus, 500);
            } catch (error) {
                log(`Lock error: ${error.message}`);
            }
        }

        async function clearData() {
            if (!confirm('Clear all vault data? This cannot be undone!')) return;
            
            log(`=== CLEARING ALL DATA ===`);
            try {
                await chrome.storage.local.clear();
                log('All storage cleared');
                setTimeout(checkStatus, 500);
            } catch (error) {
                log(`Clear error: ${error.message}`);
            }
        }

        // Auto-check on load
        window.addEventListener('DOMContentLoaded', () => {
            log('Vault sync diagnostic loaded');
            checkStatus();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emma Minimal Test</title>
  <style>
    body {
      width: 300px;
      height: 200px;
      margin: 0;
      padding: 20px;
      background: #1a1a1a;
      color: white;
      font-family: Arial, sans-serif;
    }
    
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px 0;
      border-radius: 5px;
      cursor: pointer;
      display: block;
      width: 100%;
    }
    
    button:hover {
      background: #0056b3;
    }
    
    #log {
      background: #333;
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
      font-size: 12px;
      height: 60px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h3>üß† Emma Minimal Test</h3>
  
  <button id="test-btn">Click Me!</button>
  <button onclick="testInline()">Inline Click Test</button>
  
  <div id="log"></div>

  <script>
    console.log('üîç Minimal test script loading...');
    console.log('Current URL:', window.location.href);
    console.log('Protocol:', window.location.protocol);
    console.log('Chrome available:', typeof chrome);
    console.log('Document ready state:', document.readyState);
    
    function log(message) {
      const logDiv = document.getElementById('log');
      logDiv.innerHTML += message + '<br>';
      logDiv.scrollTop = logDiv.scrollHeight;
      console.log(message);
    }
    
    function testInline() {
      log('‚úÖ Inline onclick works!');
    }
    
    function testChrome() {
      log('Testing Chrome APIs...');
      log('chrome: ' + (typeof chrome));
      log('chrome.runtime: ' + (typeof chrome?.runtime));
      log('chrome.tabs: ' + (typeof chrome?.tabs));
      
      if (chrome?.runtime) {
        try {
          chrome.runtime.openOptionsPage();
          log('‚úÖ chrome.runtime.openOptionsPage works!');
        } catch (e) {
          log('‚ùå chrome.runtime.openOptionsPage failed: ' + e.message);
        }
      }
    }
    
    document.addEventListener('DOMContentLoaded', function() {
      log('üìÑ DOM loaded');
      
      const testBtn = document.getElementById('test-btn');
      log('Button found: ' + !!testBtn);
      
      if (testBtn) {
        // Test addEventListener
        testBtn.addEventListener('click', function() {
          log('‚úÖ addEventListener works!');
          testChrome();
        });
        
        // Also test direct onclick
        testBtn.onclick = function() {
          log('‚úÖ onclick works!');
        };
        
        log('Event listeners attached');
      }
    });
    
    // Also try immediate execution
    setTimeout(function() {
      log('‚è∞ Timeout test');
      const btn = document.getElementById('test-btn');
      if (btn) {
        log('Button still exists: ' + !!btn);
      }
    }, 1000);
    
    log('Script fully loaded');
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emma Memory Gallery</title>
  <link rel="stylesheet" href="css/main.css">
  <style>
    /* Responsive Memory Gallery Styles */
    .memories-header {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-bottom: 32px;
    }
    
    @media (min-width: 768px) {
      .memories-header {
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }
    }
    
    .memories-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }
    
    .search-filter-section {
      background: var(--emma-card-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--emma-border);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 32px;
    }
    
    .search-filter-controls {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    
    @media (min-width: 768px) {
      .search-filter-controls {
        flex-direction: row;
        align-items: center;
      }
    }
    
    .search-input-wrapper {
      position: relative;
      flex: 1;
    }
    
    .search-input {
      width: 100%;
      padding: 12px 16px 12px 44px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--emma-border);
      border-radius: 12px;
      color: var(--emma-text);
      font-size: 14px;
      transition: all 0.3s ease;
    }
    
    .search-input:focus {
      outline: none;
      border-color: var(--emma-purple);
      box-shadow: 0 0 0 3px rgba(118, 75, 162, 0.1);
    }
    
    .search-input::placeholder {
      color: var(--emma-text-secondary);
    }
    
    .search-icon {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--emma-text-secondary);
      font-size: 18px;
    }
    
    .filter-select {
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--emma-border);
      border-radius: 12px;
      color: var(--emma-text);
      font-size: 14px;
      min-width: 140px;
    }
    
    .filter-select option {
      background: var(--emma-dark);
      color: var(--emma-text);
    }
    
    .memory-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 24px;
      padding: 20px 0;
    }
    
    .memory-capsule {
      background: var(--emma-card-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--emma-border);
      border-radius: 16px;
      padding: 24px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }
    
    .memory-capsule::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--emma-gradient);
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .memory-capsule:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 32px rgba(118, 75, 162, 0.2);
      border-color: var(--emma-purple);
    }
    
    .memory-capsule:hover::before {
      opacity: 1;
    }
    
    .memory-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
    }
    
    .memory-source {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      font-weight: 600;
      color: var(--emma-purple);
    }
    
    .memory-source.claude::before { content: "ü§ñ"; }
    .memory-source.chatgpt::before { content: "üí¨"; }
    .memory-source.selection::before { content: "‚ú®"; }
    .memory-source.unknown::before { content: "üìù"; }
    
    .memory-role {
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 6px;
      background: rgba(118, 75, 162, 0.2);
      color: var(--emma-purple);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-weight: 600;
    }
    
    .memory-role.assistant {
      background: rgba(236, 72, 153, 0.2);
      color: var(--emma-pink);
    }
    
    .memory-content {
      color: var(--emma-text);
      line-height: 1.6;
      margin-bottom: 16px;
      display: -webkit-box;
      -webkit-line-clamp: 4;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .memory-meta {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 12px;
      color: var(--emma-text-secondary);
      padding-top: 16px;
      border-top: 1px solid var(--emma-border);
    }
    
    .memory-time {
      font-weight: 500;
    }
    
    .memory-length {
      opacity: 0.8;
    }
    
    .memory-capsule {
      background: var(--emma-card-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--emma-border);
      border-radius: 16px;
      padding: 24px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }
    
    .memory-source-badge {
      padding: 4px 8px;
      border-radius: 8px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .memory-source-badge.claude {
      background: rgba(255, 107, 53, 0.2);
      color: #ff6b35;
      border: 1px solid rgba(255, 107, 53, 0.3);
    }
    
    .memory-source-badge.chatgpt {
      background: rgba(16, 163, 127, 0.2);
      color: #10a37f;
      border: 1px solid rgba(16, 163, 127, 0.3);
    }
    
    .memory-source-badge.unknown {
      background: rgba(156, 163, 175, 0.2);
      color: #9ca3af;
      border: 1px solid rgba(156, 163, 175, 0.3);
    }
    
    .memory-role-badge {
      position: absolute;
      top: 12px;
      right: 12px;
      padding: 4px 8px;
      border-radius: 8px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .memory-role-badge.user {
      background: rgba(59, 130, 246, 0.2);
      color: #3b82f6;
      border: 1px solid rgba(59, 130, 246, 0.3);
    }
    
    .memory-role-badge.assistant {
      background: rgba(168, 85, 247, 0.2);
      color: #a855f7;
      border: 1px solid rgba(168, 85, 247, 0.3);
    }
    
    .memory-content {
      color: var(--emma-text);
      font-size: 14px;
      line-height: 1.5;
      margin-bottom: 16px;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    
    .memory-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      color: var(--emma-text-secondary);
      padding-top: 16px;
      border-top: 1px solid var(--emma-border);
    }
    
    .memory-timestamp {
      font-weight: 500;
    }
    
    .results-count {
      margin: 16px 0;
      color: var(--emma-text-secondary);
      font-size: 14px;
    }
    
    .empty-state {
      text-align: center;
      padding: 64px 20px;
      color: var(--emma-text-secondary);
    }
    
    .empty-state-icon {
      font-size: 64px;
      margin-bottom: 24px;
      opacity: 0.6;
    }
    
    .empty-state h3 {
      color: var(--emma-text);
      margin-bottom: 12px;
      font-size: 24px;
      font-weight: 600;
    }
    
    .empty-state p {
      margin-bottom: 32px;
      font-size: 16px;
      line-height: 1.6;
    }
    
    .loading-gallery {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
    }
    
    @media (min-width: 640px) {
      .loading-gallery {
        grid-template-columns: repeat(2, 1fr);
        gap: 24px;
      }
    }
    
    @media (min-width: 1024px) {
      .loading-gallery {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    
    .loading-capsule {
      background: var(--emma-card-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--emma-border);
      border-radius: 16px;
      padding: 24px;
      min-height: 200px;
      position: relative;
      overflow: hidden;
    }
    
    .loading-header {
      width: 100%;
      height: 20px;
      background: linear-gradient(90deg, rgba(255,255,255,0.1) 25%, rgba(255,255,255,0.2) 50%, rgba(255,255,255,0.1) 75%);
      background-size: 200% 100%;
      animation: shimmer 2s infinite;
      border-radius: 4px;
      margin-bottom: 16px;
    }
    
    .loading-content {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .loading-line {
      height: 14px;
      background: linear-gradient(90deg, rgba(255,255,255,0.1) 25%, rgba(255,255,255,0.2) 50%, rgba(255,255,255,0.1) 75%);
      background-size: 200% 100%;
      animation: shimmer 2s infinite;
      border-radius: 4px;
    }
    
    .loading-line:nth-child(2) {
      width: 80%;
    }
    
    .loading-line:last-child {
      width: 60%;
      margin-bottom: 0;
    }
    
    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }
    
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
    }
    
    .btn-primary {
      background: var(--emma-gradient-1);
      color: white;
      box-shadow: 0 4px 16px rgba(118, 75, 162, 0.3);
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(118, 75, 162, 0.4);
    }
    
    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: var(--emma-text);
      border: 1px solid var(--emma-border);
    }
    
    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-2px);
    }
    
    .error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 12px;
      padding: 20px;
      color: #ef4444;
      text-align: center;
      margin-bottom: 20px;
    }
    
    @keyframes slideIn {
      from { 
        opacity: 0;
        transform: translateX(100%);
      }
      to { 
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    @keyframes slideOut {
      from { 
        opacity: 1;
        transform: translateX(0);
      }
      to { 
        opacity: 0;
        transform: translateX(100%);
      }
    }
  </style>
</head>
<body>
  <div class="container fade-in">
    <div class="emma-logo">
      <div class="emma-logo-icon">üß†</div>
      <h1 class="emma-logo-text">emma</h1>
    </div>
    
    <div class="glass-card">
      <!-- Header -->
      <div class="memories-header">
        <div>
          <h2>Memory Gallery</h2>
          <p style="color: var(--emma-text-secondary);">
            Your conversations, beautifully organized and searchable
          </p>
        </div>
        <div class="memories-actions">
          <button id="refresh-btn" class="btn btn-secondary">
            üîÑ Refresh
          </button>
          <button id="back-btn" class="btn btn-secondary">
            ‚Üê Back
          </button>
        </div>
      </div>
      
      <!-- Search and Filter -->
      <div class="search-filter-section">
        <div class="search-filter-controls">
          <div class="search-input-wrapper">
            <span class="search-icon">üîç</span>
            <input 
              type="text" 
              id="search-input" 
              class="search-input" 
              placeholder="Search memories by content..."
            >
          </div>
          <select id="source-filter" class="filter-select">
            <option value="all">All Sources</option>
            <option value="claude">Claude</option>
            <option value="chatgpt">ChatGPT</option>
            <option value="unknown">Other</option>
          </select>
          <select id="role-filter" class="filter-select">
            <option value="all">All Roles</option>
            <option value="user">User</option>
            <option value="assistant">Assistant</option>
          </select>
        </div>
        <div id="results-count" class="results-count"></div>
      </div>
      
      <div id="error-container"></div>
      
      <div id="memories-container" class="memory-gallery">
        <!-- Loading state -->
        <div class="loading-gallery">
          <div class="loading-capsule">
            <div class="loading-header"></div>
            <div class="loading-content">
              <div class="loading-line"></div>
              <div class="loading-line"></div>
              <div class="loading-line"></div>
            </div>
          </div>
          <div class="loading-capsule">
            <div class="loading-header"></div>
            <div class="loading-content">
              <div class="loading-line"></div>
              <div class="loading-line"></div>
              <div class="loading-line"></div>
            </div>
          </div>
          <div class="loading-capsule">
            <div class="loading-header"></div>
            <div class="loading-content">
              <div class="loading-line"></div>
              <div class="loading-line"></div>
              <div class="loading-line"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/memories.js"></script>
</body>
</html>

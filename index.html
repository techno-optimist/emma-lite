<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emma - Your Intelligent Memory Companion</title>
    
    <!-- Emma Core Systems -->
    <script src="js/emma-input-modal.js"></script>
    <script src="js/clean-password-modal.js"></script>
    <script src="js/emma-web-vault.js"></script>
    
    <!-- Emma Orb System -->
    <script src="js/base-orb.js"></script>
    <script src="js/emma-orb.js"></script>
    
    <style>
        /* Emma Brand Variables */
        :root {
            --emma-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            --emma-purple: #8B5CF6;
            --emma-pink: #F093FB;
            --emma-glow: 0 0 40px rgba(134, 88, 255, 0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--emma-gradient);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .emma-container {
            text-align: center;
            position: relative;
        }

        .emma-title {
            font-size: 48px;
            font-weight: 300;
            margin-bottom: 16px;
            opacity: 0.9;
        }

        .emma-subtitle {
            font-size: 18px;
            opacity: 0.7;
            margin-bottom: 60px;
        }

        /* Clean Emma Orb */
        .emma-orb-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 40px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .emma-orb-container:hover {
            transform: scale(1.05);
        }

        .emma-orb-webgl {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, var(--emma-purple), #4f46e5, var(--emma-pink));
            box-shadow: var(--emma-glow), inset 0 0 40px rgba(255, 255, 255, 0.1);
            animation: orb-pulse 4s ease-in-out infinite;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .emma-orb-webgl canvas {
            border-radius: 50%;
            width: 100% !important;
            height: 100% !important;
        }

        @keyframes orb-pulse {
            0%, 100% { 
                transform: scale(1); 
                box-shadow: var(--emma-glow), inset 0 0 40px rgba(255, 255, 255, 0.1); 
            }
            50% { 
                transform: scale(1.02); 
                box-shadow: 0 0 60px rgba(134, 88, 255, 0.8), inset 0 0 40px rgba(255, 255, 255, 0.2); 
            }
        }

        /* Vault Lock State */
        .vault-locked .emma-orb::after {
            content: 'üîí';
            font-size: 48px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
        }

        /* Clean Vault Controls */
        .vault-controls {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
        }

        .vault-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 16px 32px;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .vault-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .vault-btn.primary {
            background: rgba(139, 92, 246, 0.3);
            border-color: var(--emma-purple);
        }

        .vault-btn.primary:hover {
            background: rgba(139, 92, 246, 0.5);
        }

        /* Drag Drop Zone */
        .drag-drop-zone {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(139, 92, 246, 0.1);
            border: 4px dashed rgba(139, 92, 246, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .drag-drop-zone.active {
            display: flex;
        }

        .drag-drop-message {
            font-size: 32px;
            font-weight: 600;
            text-align: center;
        }

        /* Vault Status */
        .vault-status {
            margin-top: 20px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .vault-status.unlocked {
            background: rgba(16, 185, 129, 0.2);
            border: 2px solid rgba(16, 185, 129, 0.5);
        }

        /* Hidden file input */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="emma-container">
        <h1 class="emma-title">emma</h1>
        <p class="emma-subtitle">Your Intelligent Memory Companion</p>
        
        <!-- Emma Orb (using existing system) -->
        <div class="emma-orb-container" id="emmaOrbContainer">
            <div class="emma-orb-webgl" id="emmaOrb"></div>
        </div>
        
        <!-- Vault Status -->
        <div class="vault-status" id="vaultStatus">
            <div id="vaultStatusText">üîí No vault loaded</div>
        </div>
        
        <!-- Clean Vault Controls -->
        <div class="vault-controls">
            <button class="vault-btn primary" id="openVaultBtn">
                üìÅ Open Vault
            </button>
            <button class="vault-btn" id="createVaultBtn">
                ‚ú® Create New Vault
            </button>
        </div>
        
        <!-- Drag & Drop Zone -->
        <div class="drag-drop-zone" id="dragDropZone">
            <div class="drag-drop-message">
                üéØ Drop your .emma vault file here
            </div>
        </div>
        
        <!-- Hidden file input -->
        <input type="file" id="vaultFileInput" accept=".emma" class="hidden">
    </div>

    <script>
        /**
         * Clean Emma Pure Web App
         * Perfect architecture for Debbe's demo
         */
        class CleanEmmaApp {
            constructor() {
                this.vaultStatus = 'locked';
                this.currentVault = null;
                
                console.log('üöÄ Clean Emma App initializing...');
                
                this.initializeElements();
                this.initializeEmmaOrb();
                this.setupEventListeners();
                this.updateUI();
                
                console.log('‚úÖ Clean Emma App ready');
            }

            initializeElements() {
                this.orbContainer = document.getElementById('emmaOrbContainer');
                this.orb = document.getElementById('emmaOrb');
                this.vaultStatusDiv = document.getElementById('vaultStatus');
                this.vaultStatusText = document.getElementById('vaultStatusText');
                this.openVaultBtn = document.getElementById('openVaultBtn');
                this.createVaultBtn = document.getElementById('createVaultBtn');
                this.dragDropZone = document.getElementById('dragDropZone');
                this.fileInput = document.getElementById('vaultFileInput');
            }

            initializeEmmaOrb() {
                try {
                    console.log('üåü Initializing Emma orb...');
                    
                    if (window.EmmaOrb && this.orb) {
                        this.webglOrb = new window.EmmaOrb(this.orb, {
                            hue: 270, // Emma's purple
                            hoverIntensity: 0.5,
                            rotateOnHover: true
                        });
                        console.log('‚úÖ Emma orb initialized successfully');
                    } else {
                        console.warn('‚ö†Ô∏è Emma orb class not available, using CSS fallback');
                        this.orb.style.background = 'radial-gradient(circle at 30% 30%, #8658ff, #4f46e5, #f093fb)';
                        this.orb.style.animation = 'orb-pulse 4s ease-in-out infinite';
                    }
                } catch (error) {
                    console.error('‚ùå Failed to initialize Emma orb:', error);
                }
            }

            setupEventListeners() {
                // Open vault button
                this.openVaultBtn.addEventListener('click', () => this.openVault());
                
                // Create vault button  
                this.createVaultBtn.addEventListener('click', () => this.createVault());
                
                // File input change
                this.fileInput.addEventListener('change', (e) => this.handleFileSelect(e));
                
                // Orb click (when locked)
                this.orb.addEventListener('click', () => {
                    if (this.vaultStatus === 'locked') {
                        this.openVault();
                    }
                });
                
                // Drag and drop
                document.addEventListener('dragover', (e) => this.handleDragOver(e));
                document.addEventListener('dragleave', (e) => this.handleDragLeave(e));
                document.addEventListener('drop', (e) => this.handleDrop(e));
            }

            async openVault() {
                try {
                    console.log('üìÅ Opening vault...');
                    
                    if (!window.showOpenFilePicker) {
                        // Fallback to file input
                        this.fileInput.click();
                        return;
                    }
                    
                    const [fileHandle] = await window.showOpenFilePicker({
                        types: [{
                            description: 'Emma Vault Files',
                            accept: { 'application/emma-vault': ['.emma'] }
                        }],
                        excludeAcceptAllOption: true,
                        multiple: false
                    });
                    
                    const file = await fileHandle.getFile();
                    await this.processVaultFile(file, fileHandle);
                    
                } catch (error) {
                    if (error.name !== 'AbortError') {
                        console.error('‚ùå Failed to open vault:', error);
                        this.showError('Failed to open vault: ' + error.message);
                    }
                }
            }

            async createVault() {
                try {
                    console.log('‚ú® Creating new vault...');
                    
                    const vaultName = await window.emmaInputModal.show({
                        title: 'Create New Vault',
                        message: 'Enter a name for your new vault:',
                        placeholder: 'My Precious Memories',
                        defaultValue: 'My Precious Memories'
                    });
                    
                    if (!vaultName) return;
                    
                    // Use working Emma modal (copied from extension)
                    const passphrase = await this.showEmmaPassphraseModal(vaultName, true);
                    
                    if (!passphrase) return;
                    
                    // Create new vault using Emma Web Vault
                    const result = await window.emmaWebVault.createVaultFile(vaultName, passphrase);
                    
                    if (result.success) {
                        this.vaultStatus = 'unlocked';
                        this.currentVault = { name: vaultName };
                        this.updateUI();
                        this.showSuccess(`Vault "${vaultName}" created successfully!`);
                    }
                    
                } catch (error) {
                    console.error('‚ùå Failed to create vault:', error);
                    this.showError('Failed to create vault: ' + error.message);
                }
            }

            async processVaultFile(file, fileHandle = null) {
                try {
                    console.log('üîì Processing vault file:', file.name);
                    
                    // Read file data first
                    const fileData = new Uint8Array(await file.arrayBuffer());
                    console.log('üìñ File read, size:', fileData.length);
                    
                    // Use working Emma modal (copied from extension)
                    const passphrase = await this.showEmmaPassphraseModal(file.name);
                    
                    if (!passphrase) return;
                    
                    // Decrypt using existing Emma crypto (compatible format)
                    const vaultData = await window.emmaWebVault.decryptVaultFile(file, passphrase);
                    
                    // Set vault data in Emma Web Vault
                    window.emmaWebVault.vaultData = vaultData;
                    window.emmaWebVault.isOpen = true;
                    window.emmaWebVault.passphrase = passphrase;
                    if (fileHandle) {
                        window.emmaWebVault.fileHandle = fileHandle;
                    }
                    
                    // Set session storage
                    sessionStorage.setItem('emmaVaultActive', 'true');
                    sessionStorage.setItem('emmaVaultName', vaultData.metadata?.name || file.name);
                    localStorage.setItem('emmaVaultActive', 'true');
                    localStorage.setItem('emmaVaultName', vaultData.metadata?.name || file.name);
                    
                    // Save to IndexedDB
                    await window.emmaWebVault.saveToIndexedDB();
                    
                    this.vaultStatus = 'unlocked';
                    this.currentVault = { 
                        name: vaultData.metadata?.name || file.name,
                        stats: {
                            memoryCount: Object.keys(vaultData.content?.memories || {}).length,
                            peopleCount: Object.keys(vaultData.content?.people || {}).length
                        }
                    };
                    this.updateUI();
                    this.showSuccess(`Vault opened! ${this.currentVault.stats.memoryCount} memories loaded`);
                    
                    // Navigate to main dashboard after successful unlock
                    setTimeout(() => {
                        window.location.href = 'working-desktop-dashboard.html';
                    }, 2000);
                    
                } catch (error) {
                    console.error('‚ùå Failed to process vault:', error);
                    this.showError('Failed to unlock vault: ' + error.message);
                }
            }

            handleFileSelect(event) {
                const file = event.target.files[0];
                if (file && file.name.endsWith('.emma')) {
                    this.processVaultFile(file);
                }
            }

            handleDragOver(event) {
                event.preventDefault();
                this.dragDropZone.classList.add('active');
            }

            handleDragLeave(event) {
                if (!event.relatedTarget || !this.dragDropZone.contains(event.relatedTarget)) {
                    this.dragDropZone.classList.remove('active');
                }
            }

            async handleDrop(event) {
                event.preventDefault();
                this.dragDropZone.classList.remove('active');
                
                const files = event.dataTransfer.files;
                if (files.length > 0) {
                    const file = files[0];
                    if (file.name.endsWith('.emma')) {
                        await this.processVaultFile(file);
                    } else {
                        this.showError('Please drop a .emma vault file');
                    }
                }
            }

            updateUI() {
                if (this.vaultStatus === 'unlocked') {
                    this.orbContainer.classList.remove('vault-locked');
                    this.vaultStatusDiv.classList.add('unlocked');
                    this.vaultStatusText.textContent = `üîì ${this.currentVault.name} (${this.currentVault.stats?.memoryCount || 0} memories)`;
                } else {
                    this.orbContainer.classList.add('vault-locked');
                    this.vaultStatusDiv.classList.remove('unlocked');
                    this.vaultStatusText.textContent = 'üîí No vault loaded';
                }
            }

            showSuccess(message) {
                this.showToast(message, 'success');
            }

            showError(message) {
                this.showToast(message, 'error');
            }

            showToast(message, type = 'info') {
                const toast = document.createElement('div');
                toast.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: ${type === 'success' ? 'rgba(16, 185, 129, 0.9)' : type === 'error' ? 'rgba(239, 68, 68, 0.9)' : 'rgba(59, 130, 246, 0.9)'};
                    color: white;
                    padding: 16px 24px;
                    border-radius: 12px;
                    font-weight: 600;
                    z-index: 10000;
                    backdrop-filter: blur(10px);
                    border: 2px solid rgba(255, 255, 255, 0.2);
                    transform: translateX(100%);
                    transition: transform 0.3s ease;
                `;
                toast.textContent = message;
                document.body.appendChild(toast);
                
                setTimeout(() => toast.style.transform = 'translateX(0)', 100);
                setTimeout(() => {
                    toast.style.transform = 'translateX(100%)';
                    setTimeout(() => toast.remove(), 300);
                }, 3000);
            }

            // Working Emma passphrase modal (copied from extension)
            async showEmmaPassphraseModal(fileName, isCreate = false) {
                return new Promise((resolve, reject) => {
                    const modalOverlay = document.createElement('div');
                    modalOverlay.style.cssText = `
                        position: fixed;
                        top: 0;
                        left: 0;
                        width: 100%;
                        height: 100%;
                        background: rgba(0, 0, 0, 0.8);
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        z-index: 10000;
                        backdrop-filter: blur(10px);
                    `;
                    
                    const modal = document.createElement('div');
                    modal.style.cssText = `
                        background: linear-gradient(135deg, #1a1a2e, #16213e);
                        border-radius: 20px;
                        padding: 30px;
                        max-width: 400px;
                        width: 90%;
                        border: 2px solid rgba(134, 88, 255, 0.3);
                        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
                    `;
                    
                    modal.innerHTML = `
                        <div style="text-align: center; margin-bottom: 20px;">
                            <h2 style="color: white; margin-bottom: 10px;">${isCreate ? 'üîí Secure Your Vault' : 'üîê Unlock Vault'}</h2>
                            <p style="color: rgba(255,255,255,0.8); margin-bottom: 15px;">
                                ${isCreate ? `Create a passphrase for "${fileName}":` : `Enter the passphrase for "${fileName}":`}
                            </p>
                        </div>
                        
                        <form id="emmaPassphraseForm">
                            <div style="margin-bottom: 20px;">
                                <input type="password" id="emmaPassphrase" placeholder="Enter passphrase" required autofocus style="
                                    width: 100%;
                                    padding: 12px 16px;
                                    border: 2px solid rgba(134, 88, 255, 0.3);
                                    border-radius: 10px;
                                    background: rgba(255, 255, 255, 0.1);
                                    color: white;
                                    font-size: 16px;
                                    outline: none;
                                ">
                                <small style="color: rgba(255,255,255,0.7); font-size: 0.8rem; margin-top: 4px; display: block;">
                                    üîí Your passphrase ${isCreate ? 'secures' : 'decrypts'} your precious memories locally
                                </small>
                            </div>
                            
                            <div style="display: flex; gap: 10px; justify-content: flex-end;">
                                <button type="button" id="cancelBtn" style="
                                    background: rgba(255, 255, 255, 0.1);
                                    border: 2px solid rgba(255, 255, 255, 0.3);
                                    color: white;
                                    padding: 10px 20px;
                                    border-radius: 8px;
                                    cursor: pointer;
                                ">Cancel</button>
                                <button type="submit" style="
                                    background: linear-gradient(135deg, #8B5CF6, #F093FB);
                                    border: none;
                                    color: white;
                                    padding: 10px 20px;
                                    border-radius: 8px;
                                    cursor: pointer;
                                    font-weight: 600;
                                ">${isCreate ? 'üîí Create Vault' : 'üîì Unlock Vault'}</button>
                            </div>
                        </form>
                    `;
                    
                    modalOverlay.appendChild(modal);
                    document.body.appendChild(modalOverlay);
                    
                    // Handle form submission
                    document.getElementById('emmaPassphraseForm').addEventListener('submit', (e) => {
                        e.preventDefault();
                        const passphrase = document.getElementById('emmaPassphrase').value.trim();
                        if (passphrase) {
                            document.body.removeChild(modalOverlay);
                            resolve(passphrase);
                        }
                    });
                    
                    // Handle cancel
                    document.getElementById('cancelBtn').addEventListener('click', () => {
                        document.body.removeChild(modalOverlay);
                        reject(new Error('User cancelled passphrase entry'));
                    });
                    
                    // Focus the input
                    setTimeout(() => {
                        const input = document.getElementById('emmaPassphrase');
                        if (input) input.focus();
                    }, 100);
                });
            }
        }

        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            // Wait for Emma systems to load
            setTimeout(() => {
                window.cleanEmmaApp = new CleanEmmaApp();
            }, 500);
        });
    </script>
</body>
</html>

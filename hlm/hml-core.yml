name: HML Core Conformance
on:
  push:
  pull_request:

jobs:
  core:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Run hml-test (core)
        run: |
          chmod +x tools/hml-test/hml-test
          tools/hml-test/hml-test --level=core --fixtures=fixtures | tee hml-core-results.json
      - name: Upload results artifact
        uses: actions/upload-artifact@v4
        with:
          name: hml-core-results
          path: hml-core-results.json

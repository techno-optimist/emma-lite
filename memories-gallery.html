<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emma Memory Capsules</title>
  <link rel="stylesheet" href="css/main.css">
  <style>
    .memory-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 24px;
      padding: 20px 0;
    }
    
    .memory-capsule {
      background: var(--emma-card-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--emma-border);
      border-radius: 16px;
      padding: 24px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }
    
    .memory-capsule::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--emma-gradient);
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .memory-capsule:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 32px rgba(118, 75, 162, 0.2);
      border-color: var(--emma-purple);
    }
    
    .memory-capsule:hover::before {
      opacity: 1;
    }
    
    .memory-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
    }
    
    .memory-source {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      font-weight: 600;
      color: var(--emma-purple);
    }
    
    .memory-source.claude::before { content: "ü§ñ"; }
    .memory-source.chatgpt::before { content: "üí¨"; }
    .memory-source.selection::before { content: "‚ú®"; }
    .memory-source.unknown::before { content: "üìù"; }
    
    .memory-role {
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 6px;
      background: rgba(118, 75, 162, 0.2);
      color: var(--emma-purple);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-weight: 600;
    }
    
    .memory-role.assistant {
      background: rgba(236, 72, 153, 0.2);
      color: var(--emma-pink);
    }
    
    .memory-content {
      color: var(--emma-text);
      line-height: 1.6;
      margin-bottom: 16px;
      display: -webkit-box;
      -webkit-line-clamp: 4;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .memory-meta {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 12px;
      color: var(--emma-text-secondary);
      margin-top: auto;
    }
    
    .memory-time {
      display: flex;
      align-items: center;
      gap: 4px;
    }
    
    .memory-time::before {
      content: "üïí";
      font-size: 10px;
    }
    
    .memory-length {
      display: flex;
      align-items: center;
      gap: 4px;
    }
    
    .memory-length::before {
      content: "üìè";
      font-size: 10px;
    }
    
    .loading-capsules {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 24px;
      padding: 20px 0;
    }
    
    .loading-capsule {
      background: var(--emma-card-bg);
      border: 1px solid var(--emma-border);
      border-radius: 16px;
      padding: 24px;
      height: 200px;
      position: relative;
      overflow: hidden;
    }
    
    .loading-capsule::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
      animation: shimmer 2s infinite;
    }
    
    @keyframes shimmer {
      0% { left: -100%; }
      100% { left: 100%; }
    }
    
    .empty-gallery {
      text-align: center;
      padding: 60px 20px;
    }
    
    .empty-gallery-icon {
      font-size: 64px;
      margin-bottom: 24px;
      opacity: 0.6;
    }
    
    .stats-bar {
      background: var(--emma-card-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--emma-border);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 32px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 20px;
      text-align: center;
    }
    
    .stat-item {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .stat-value {
      font-size: 24px;
      font-weight: 700;
      background: var(--emma-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .stat-label {
      font-size: 12px;
      color: var(--emma-text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .error-capsule {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 12px;
      padding: 20px;
      color: #ef4444;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container fade-in">
    <div class="emma-logo">
      <div class="emma-logo-icon">üß†</div>
      <h1 class="emma-logo-text">emma</h1>
    </div>
    
    <div class="glass-card">
      <h2>Memory Capsules</h2>
      <p style="color: var(--emma-text-secondary); margin-bottom: 32px;">
        Your captured conversations, beautifully preserved in time.
      </p>
      
      <!-- Stats Bar -->
      <div id="stats-bar" class="stats-bar" style="display: none;">
        <div class="stat-item">
          <div class="stat-value" id="total-count">0</div>
          <div class="stat-label">Total Memories</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="today-count">0</div>
          <div class="stat-label">Today</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="storage-size">0</div>
          <div class="stat-label">Storage Used</div>
        </div>
      </div>
      
      <div id="error-container"></div>
      
      <div id="memories-container" class="memory-gallery">
        <!-- Loading state -->
        <div class="loading-capsules">
          <div class="loading-capsule"></div>
          <div class="loading-capsule"></div>
          <div class="loading-capsule"></div>
        </div>
      </div>
    </div>
    
    <div style="text-align: center; margin-top: 32px;">
      <button onclick="window.close()" class="btn btn-secondary">Back to Extension</button>
    </div>
  </div>

  <script src="memories-gallery.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Counter Test</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background: #1a1033;
      color: white;
    }
    .test-section {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 20px;
      margin: 20px 0;
    }
    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      opacity: 0.9;
    }
    .stats {
      background: rgba(255, 255, 255, 0.05);
      padding: 15px;
      border-radius: 6px;
      margin: 10px 0;
    }
    .status {
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
    }
    .success { background: rgba(74, 222, 128, 0.2); }
    .error { background: rgba(248, 113, 113, 0.2); }
    .info { background: rgba(59, 130, 246, 0.2); }
  </style>
</head>
<body>
  <h1>üß† Emma Memory Counter Test</h1>
  
  <div class="test-section">
    <h2>Vault Status</h2>
    <button onclick="checkVaultStatus()">Check Vault Status</button>
    <button onclick="unlockVault()">Unlock Vault (demo)</button>
    <div id="vault-status" class="status"></div>
  </div>

  <div class="test-section">
    <h2>Memory Stats</h2>
    <button onclick="getMemoryStats()">Get Memory Stats</button>
    <button onclick="createTestMemory()">Create Test Memory</button>
    <div id="memory-stats" class="stats"></div>
  </div>

  <div class="test-section">
    <h2>Test Results</h2>
    <div id="test-results"></div>
  </div>

  <script>
    let testResults = [];

    async function checkVaultStatus() {
      try {
        console.log('üîê Testing vault status...');
        const status = await chrome.runtime.sendMessage({ action: 'vault.getStatus' });
        console.log('Vault status:', status);
        
        const statusEl = document.getElementById('vault-status');
        if (status && status.success) {
          statusEl.className = 'status success';
          statusEl.innerHTML = `
            <strong>‚úÖ Vault Status:</strong><br>
            Initialized: ${status.initialized}<br>
            Unlocked: ${status.isUnlocked}<br>
            Has Session: ${status.hasValidSession}<br>
            ${status.sessionExpiresAt ? `Session Expires: ${new Date(status.sessionExpiresAt).toLocaleString()}` : ''}
          `;
          addTestResult('Vault Status', 'PASS', 'Status retrieved successfully');
        } else {
          statusEl.className = 'status error';
          statusEl.innerHTML = `<strong>‚ùå Failed to get vault status</strong>`;
          addTestResult('Vault Status', 'FAIL', 'Could not retrieve status');
        }
      } catch (error) {
        console.error('Vault status error:', error);
        document.getElementById('vault-status').className = 'status error';
        document.getElementById('vault-status').innerHTML = `<strong>‚ùå Error:</strong> ${error.message}`;
        addTestResult('Vault Status', 'ERROR', error.message);
      }
    }

    async function unlockVault() {
      try {
        console.log('üîê Testing vault unlock...');
        const result = await chrome.runtime.sendMessage({ 
          action: 'vault.unlock', 
          passphrase: 'demo' 
        });
        console.log('Unlock result:', result);
        
        if (result && result.success) {
          addTestResult('Vault Unlock', 'PASS', 'Vault unlocked successfully');
          // Auto-refresh status
          setTimeout(() => checkVaultStatus(), 500);
        } else {
          addTestResult('Vault Unlock', 'FAIL', result.error || 'Unknown error');
        }
      } catch (error) {
        console.error('Unlock error:', error);
        addTestResult('Vault Unlock', 'ERROR', error.message);
      }
    }

    async function getMemoryStats() {
      try {
        console.log('üìä Testing memory stats...');
        const stats = await chrome.runtime.sendMessage({ action: 'vault.stats' });
        console.log('Memory stats:', stats);
        
        const statsEl = document.getElementById('memory-stats');
        if (stats && stats.success) {
          statsEl.innerHTML = `
            <strong>üìä Memory Statistics:</strong><br>
            Total Memories: <strong>${stats.stats.totalMemories || 0}</strong><br>
            Storage Used: <strong>${formatBytes(stats.stats.storageUsed || 0)}</strong><br>
            Vault Locked: ${stats.stats.vaultLocked ? 'Yes' : 'No'}<br>
            Last Updated: ${stats.stats.lastUpdated ? new Date(stats.stats.lastUpdated).toLocaleString() : 'Never'}
          `;
          addTestResult('Memory Stats', 'PASS', `Found ${stats.stats.totalMemories || 0} memories`);
        } else {
          statsEl.innerHTML = `<strong>‚ùå Failed to get memory stats</strong>`;
          addTestResult('Memory Stats', 'FAIL', 'Could not retrieve stats');
        }
      } catch (error) {
        console.error('Stats error:', error);
        document.getElementById('memory-stats').innerHTML = `<strong>‚ùå Error:</strong> ${error.message}`;
        addTestResult('Memory Stats', 'ERROR', error.message);
      }
    }

    async function createTestMemory() {
      try {
        console.log('üíæ Creating test memory...');
        const result = await chrome.runtime.sendMessage({ 
          action: 'vault.createCapsule',
          data: {
            content: `Test memory created at ${new Date().toLocaleString()}`,
            metadata: {
              title: 'Memory Counter Test',
              category: 'test',
              source: 'memory-counter-test',
              date: new Date().toISOString()
            }
          }
        });
        console.log('Create result:', result);
        
        if (result && result.success) {
          addTestResult('Create Memory', 'PASS', 'Test memory created successfully');
          // Auto-refresh stats
          setTimeout(() => getMemoryStats(), 500);
        } else {
          addTestResult('Create Memory', 'FAIL', result.error || 'Unknown error');
        }
      } catch (error) {
        console.error('Create memory error:', error);
        addTestResult('Create Memory', 'ERROR', error.message);
      }
    }

    function addTestResult(test, status, message) {
      testResults.push({ test, status, message, timestamp: new Date() });
      updateTestResults();
    }

    function updateTestResults() {
      const resultsEl = document.getElementById('test-results');
      resultsEl.innerHTML = testResults.map(result => `
        <div class="status ${result.status.toLowerCase() === 'pass' ? 'success' : 
                            result.status.toLowerCase() === 'fail' ? 'error' : 'info'}">
          <strong>${result.status}</strong> - ${result.test}: ${result.message}
          <br><small>${result.timestamp.toLocaleTimeString()}</small>
        </div>
      `).join('');
    }

    function formatBytes(bytes) {
      if (bytes === 0) return '0 B';
      const k = 1024;
      const sizes = ['B', 'KB', 'MB', 'GB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }

    // Auto-run initial tests
    document.addEventListener('DOMContentLoaded', () => {
      console.log('üß™ Memory Counter Test Page Loaded');
      addTestResult('Page Load', 'PASS', 'Test page loaded successfully');
      
      // Run initial status check
      setTimeout(() => {
        checkVaultStatus();
      }, 1000);
    });
  </script>
</body>
</html>

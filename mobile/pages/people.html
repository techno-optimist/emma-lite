<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emma People Management</title>
  <link rel="stylesheet" href="../css/main.css">
  <style>
    /* People Management Styles */
    .people-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      min-height: 100vh;
      background: var(--emma-bg-gradient);
    }

    .people-header {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-bottom: 32px;
    }

    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 16px;
    }

    .header-info h1 {
      font-size: 2rem;
      font-weight: 700;
      color: var(--emma-text);
      margin: 0 0 8px 0;
    }

    .header-info p {
      color: var(--emma-text-secondary);
      margin: 0;
    }

    .add-person-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 20px;
      background: var(--emma-purple);
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .add-person-btn:hover {
      background: var(--emma-purple-hover);
      transform: translateY(-2px);
    }

    .controls-section {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .search-filter-row {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
    }

    .search-container {
      flex: 1;
      min-width: 300px;
      position: relative;
    }

    .search-input {
      width: 100%;
      padding: 12px 16px 12px 44px;
      background: var(--emma-card-bg);
      border: 1px solid var(--emma-border);
      border-radius: 12px;
      color: var(--emma-text);
      font-size: 14px;
      outline: none;
      transition: all 0.3s ease;
    }

    .search-input:focus {
      border-color: var(--emma-purple);
      box-shadow: 0 0 0 3px rgba(118, 75, 162, 0.1);
    }

    .search-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--emma-text-secondary);
      width: 20px;
      height: 20px;
    }

    .filter-select {
      padding: 12px 16px;
      background: var(--emma-card-bg);
      border: 1px solid var(--emma-border);
      border-radius: 12px;
      color: var(--emma-text);
      font-size: 14px;
      outline: none;
      min-width: 180px;
      transition: all 0.3s ease;
    }

    .filter-select:focus {
      border-color: var(--emma-purple);
      box-shadow: 0 0 0 3px rgba(118, 75, 162, 0.1);
    }

    /* Stats Grid */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin-bottom: 32px;
    }

    .stat-card {
      background: var(--emma-card-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--emma-border);
      border-radius: 16px;
      padding: 24px;
      display: flex;
      align-items: center;
      gap: 16px;
      transition: all 0.3s ease;
    }

    .stat-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 32px rgba(118, 75, 162, 0.15);
    }

    .stat-icon {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }

    .stat-icon.total { background: rgba(118, 75, 162, 0.1); }
    .stat-icon.family { background: rgba(239, 68, 68, 0.1); }
    .stat-icon.colleagues { background: rgba(59, 130, 246, 0.1); }

    .stat-info h3 {
      font-size: 12px;
      font-weight: 500;
      color: var(--emma-text-secondary);
      margin: 0 0 4px 0;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .stat-info .stat-value {
      font-size: 24px;
      font-weight: 700;
      color: var(--emma-text);
      margin: 0;
    }

    /* People Grid */
    .people-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      margin-bottom: 32px;
    }

    .person-card {
      background: var(--emma-card-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--emma-border);
      border-radius: 16px;
      padding: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .person-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: var(--emma-gradient-1);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .person-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 32px rgba(118, 75, 162, 0.2);
      border-color: var(--emma-purple);
    }

    .person-card:hover::before {
      opacity: 1;
    }

    .person-avatar {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: var(--emma-gradient-1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: 600;
      color: white;
      margin-bottom: 16px;
    }

    .person-info h3 {
      font-size: 18px;
      font-weight: 600;
      color: var(--emma-text);
      margin: 0 0 8px 0;
    }

    .person-relationship {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 4px 8px;
      background: rgba(118, 75, 162, 0.1);
      color: var(--emma-purple);
      border-radius: 6px;
      font-size: 12px;
      font-weight: 500;
      margin-bottom: 12px;
    }

    .person-notes {
      color: var(--emma-text-secondary);
      font-size: 14px;
      line-height: 1.4;
      margin: 0;
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
    }

    .empty-state-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      color: var(--emma-text-secondary);
      opacity: 0.5;
    }

    .empty-state h3 {
      font-size: 20px;
      font-weight: 600;
      color: var(--emma-text);
      margin: 0 0 12px 0;
    }

    .empty-state p {
      color: var(--emma-text-secondary);
      margin: 0 0 24px 0;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    /* Loading State */
    .loading-state {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--emma-border);
      border-top-color: var(--emma-purple);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Back Section */
    .back-section {
      display: flex;
      justify-content: center;
      padding: 20px;
      border-top: 1px solid var(--emma-border);
      margin-top: 32px;
    }

    /* Modal Overlay */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(8px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    .modal-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .modal {
      background: rgba(30, 30, 40, 0.98);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(134, 88, 255, 0.3);
      border-radius: 20px;
      padding: 32px;
      max-width: 500px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
      transform: scale(0.9);
      transition: transform 0.3s ease;
    }

    .modal-overlay.active .modal {
      transform: scale(1);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    .modal-header h2 {
      font-size: 24px;
      font-weight: 600;
      color: #ffffff;
      margin: 0;
    }

    .close-btn {
      width: 32px;
      height: 32px;
      border: none;
      background: none;
      color: var(--emma-text-secondary);
      cursor: pointer;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
    }

    .close-btn:hover {
      background: var(--emma-border);
      color: var(--emma-text);
    }

    /* Form Styles */
    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #ffffff;
      margin-bottom: 8px;
    }

    .form-input {
      width: 100%;
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.95);
      border: 1px solid rgba(134, 88, 255, 0.2);
      border-radius: 12px;
      color: #333333;
      font-size: 14px;
      outline: none;
      transition: all 0.3s ease;
    }

    .form-input:focus {
      border-color: #8658ff;
      box-shadow: 0 0 0 3px rgba(134, 88, 255, 0.1);
      background: rgba(255, 255, 255, 1);
    }

    .form-input option {
      background: rgba(255, 255, 255, 0.95);
      color: #333333;
      padding: 8px 12px;
    }

    /* Ensure dropdowns are visible */
    select.form-input {
      background: rgba(255, 255, 255, 0.95);
      color: #333333;
      cursor: pointer;
    }

    select.form-input option {
      background: white;
      color: #333333;
    }

    .form-textarea {
      min-height: 80px;
      resize: vertical;
    }

    .form-buttons {
      display: flex;
      gap: 12px;
      justify-content: flex-end;
      margin-top: 32px;
    }

    .btn {
      padding: 12px 20px;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: var(--emma-purple);
      color: white;
    }

    .btn-primary:hover {
      background: var(--emma-purple-hover);
      transform: translateY(-2px);
    }

    .btn-secondary {
      background: var(--emma-border);
      color: var(--emma-text);
    }

    .btn-secondary:hover {
      background: var(--emma-text-secondary);
      color: white;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .people-container {
        padding: 16px;
      }

      .header-top {
        flex-direction: column;
        align-items: stretch;
      }

      .search-filter-row {
        flex-direction: column;
      }

      .search-container {
        min-width: auto;
      }

      .people-grid {
        grid-template-columns: 1fr;
      }

      .stats-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="people-container">
    <!-- Header -->
    <div class="people-header">
      <div class="header-top">
        <div class="header-info">
          <h1>People</h1>
          <p>Manage your family, friends, and connections</p>
        </div>
        <button class="add-person-btn" id="addPersonBtn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
            <circle cx="8.5" cy="7" r="4"/>
            <line x1="20" y1="8" x2="20" y2="14"/>
            <line x1="23" y1="11" x2="17" y2="11"/>
          </svg>
          Add Person
        </button>
      </div>

      <!-- Search and Filters -->
      <div class="controls-section">
        <div class="search-filter-row">
          <div class="search-container">
            <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="11" cy="11" r="8"/>
              <path d="M21 21l-4.35-4.35"/>
            </svg>
            <input 
              type="text" 
              class="search-input" 
              placeholder="Search people..."
              id="searchInput"

            >
          </div>
          <select class="filter-select" id="relationshipFilter">
            <option value="all">All People</option>
            <option value="family">Family</option>
            <option value="friend">Friends</option>
            <option value="best_friend">Best Friends</option>
            <option value="romantic">Romantic</option>
            <option value="colleague">Colleagues</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Stats Grid -->
    <div class="stats-grid" id="statsGrid">
      <div class="stat-card">
        <div class="stat-icon total">👥</div>
        <div class="stat-info">
          <h3>Total People</h3>
          <p class="stat-value" id="totalCount">0</p>
        </div>
      </div>
      <div class="stat-card">
        <div class="stat-icon family">❤️</div>
        <div class="stat-info">
          <h3>Family & Close</h3>
          <p class="stat-value" id="familyCount">0</p>
        </div>
      </div>
      <div class="stat-card">
        <div class="stat-icon colleagues">💼</div>
        <div class="stat-info">
          <h3>Colleagues</h3>
          <p class="stat-value" id="colleagueCount">0</p>
        </div>
      </div>
    </div>

    <!-- People Grid -->
    <div class="people-grid" id="peopleGrid">
      <!-- People cards will be inserted here -->
    </div>

    <!-- Loading State -->
    <div class="loading-state" id="loadingState">
      <div class="spinner"></div>
    </div>

    <!-- Empty State -->
    <div class="empty-state" id="emptyState" style="display: none;">
      <svg class="empty-state-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
        <circle cx="9" cy="7" r="4"/>
        <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
        <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
      </svg>
      <h3>No people found</h3>
      <p id="emptyStateMessage">Start by adding your first person to begin building your network.</p>
      <button class="add-person-btn" id="addPersonBtnEmpty">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
          <circle cx="8.5" cy="7" r="4"/>
          <line x1="20" y1="8" x2="20" y2="14"/>
          <line x1="23" y1="11" x2="17" y2="11"/>
        </svg>
        Add Your First Person
      </button>
    </div>
  </div>

  <!-- Universal Navigation -->
  <div class="back-section">
    <button type="button" id="people-back-btn" class="btn-secondary">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width: 16px; height: 16px; margin-right: 8px;">
        <path d="m12 19-7-7 7-7"/>
        <path d="m19 12H5"/>
      </svg>
      Back to Dashboard
    </button>
  </div>

  <!-- Add Person Modal -->
  <div class="modal-overlay" id="addPersonModal">
    <div class="modal">
      <div class="modal-header">
        <h2>Add Person</h2>
        <button class="close-btn" id="closeModalBtn">×</button>
      </div>
      <form id="addPersonForm">
        <div class="form-group">
          <label class="form-label" for="personName">Name *</label>
          <input type="text" class="form-input" id="personName" required>
        </div>
        <div class="form-group">
          <label class="form-label" for="personEmail">Email</label>
          <input type="email" class="form-input" id="personEmail">
        </div>
        <div class="form-group">
          <label class="form-label" for="personPhone">Phone</label>
          <input type="tel" class="form-input" id="personPhone">
        </div>
        <div class="form-group">
          <label class="form-label" for="personRelationship">Relationship *</label>
          <select class="form-input" id="personRelationship" required>
            <option value="">Select relationship</option>
            <option value="self">Myself</option>
            <option value="family">Family</option>
            <option value="friend">Friend</option>
            <option value="best_friend">Best Friend</option>
            <option value="romantic">Romantic Partner</option>
            <option value="colleague">Colleague</option>
          </select>
        </div>
        <div class="form-group">
          <label class="form-label" for="personNotes">Notes</label>
          <textarea class="form-input form-textarea" id="personNotes" placeholder="Additional notes about this person..."></textarea>
        </div>
        <div class="form-buttons">
          <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
          <button type="submit" class="btn btn-primary">Add Person</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Emma Orb System -->
  <script src="../js/emma-orb.js"></script>
  <script src="../js/settings-service.js"></script> 
  <script src="../js/orb-experience-manager.js"></script>
  <script src="../js/experience-popup-base.js"></script>
  <script src="../js/assistant-experience-popup.js"></script>
  <script src="../js/dementia-experience-popup.js"></script>
  <script src="../js/mirror-experience-popup.js"></script>
  <script src="../js/universal-emma-orb.js"></script>
  
  <!-- Initialize Universal Orb for Extension Page -->
  <script>
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
          if (window.UniversalEmmaOrb) {
            window.UniversalEmmaOrb.initialize();
            console.log('🌍 PEOPLE: Emma orb initialized');
          }
        }, 100);
      });
    } else {
      setTimeout(() => {
        if (window.UniversalEmmaOrb) {
          window.UniversalEmmaOrb.initialize();
          console.log('🌍 PEOPLE: Emma orb initialized');
        }
      }, 100);
    }
  </script>

  <script type="module" src="../js/people-page.js"></script>
</body>
</html>

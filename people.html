<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emma People Management</title>
  <link rel="stylesheet" href="css/main.css">
  <style>
    /* People Management Styles */
    .people-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      min-height: 100vh;
      background: var(--emma-bg-gradient);
    }

    .people-header {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-bottom: 32px;
    }

    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 16px;
    }

    .header-info h1 {
      font-size: 2rem;
      font-weight: 700;
      color: var(--emma-text);
      margin: 0 0 8px 0;
    }

    .header-info p {
      color: var(--emma-text-secondary);
      margin: 0;
    }

    .add-person-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 20px;
      background: var(--emma-purple);
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .add-person-btn:hover {
      background: var(--emma-purple-hover);
      transform: translateY(-2px);
    }

    .controls-section {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .search-filter-row {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
    }

    .search-container {
      flex: 1;
      min-width: 300px;
      position: relative;
    }

    .search-input {
      width: 100%;
      padding: 12px 16px 12px 44px;
      background: var(--emma-card-bg);
      border: 1px solid var(--emma-border);
      border-radius: 12px;
      color: var(--emma-text);
      font-size: 14px;
      outline: none;
      transition: all 0.3s ease;
    }

    .search-input:focus {
      border-color: var(--emma-purple);
      box-shadow: 0 0 0 3px rgba(118, 75, 162, 0.1);
    }

    .search-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--emma-text-secondary);
      width: 20px;
      height: 20px;
    }

    .filter-select {
      padding: 12px 16px;
      background: var(--emma-card-bg);
      border: 1px solid var(--emma-border);
      border-radius: 12px;
      color: var(--emma-text);
      font-size: 14px;
      outline: none;
      min-width: 180px;
      transition: all 0.3s ease;
    }

    .filter-select:focus {
      border-color: var(--emma-purple);
      box-shadow: 0 0 0 3px rgba(118, 75, 162, 0.1);
    }

    /* Stats Grid */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin-bottom: 32px;
    }

    .stat-card {
      background: var(--emma-card-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--emma-border);
      border-radius: 16px;
      padding: 24px;
      display: flex;
      align-items: center;
      gap: 16px;
      transition: all 0.3s ease;
    }

    .stat-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 32px rgba(118, 75, 162, 0.15);
    }

    .stat-icon {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }

    .stat-icon.total { background: rgba(118, 75, 162, 0.1); }
    .stat-icon.family { background: rgba(239, 68, 68, 0.1); }
    .stat-icon.colleagues { background: rgba(59, 130, 246, 0.1); }

    .stat-info h3 {
      font-size: 12px;
      font-weight: 500;
      color: var(--emma-text-secondary);
      margin: 0 0 4px 0;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .stat-info .stat-value {
      font-size: 24px;
      font-weight: 700;
      color: var(--emma-text);
      margin: 0;
    }

    /* People Grid */
    .people-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      margin-bottom: 32px;
    }

    .person-card {
      background: var(--emma-card-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--emma-border);
      border-radius: 16px;
      padding: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .person-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: var(--emma-gradient-1);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .person-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 32px rgba(118, 75, 162, 0.2);
      border-color: var(--emma-purple);
    }

    .person-card:hover::before {
      opacity: 1;
    }

    .person-avatar {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: var(--emma-gradient-1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: 600;
      color: white;
      margin-bottom: 16px;
    }

    .person-info h3 {
      font-size: 18px;
      font-weight: 600;
      color: var(--emma-text);
      margin: 0 0 8px 0;
    }

    .person-relationship {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 4px 8px;
      background: rgba(118, 75, 162, 0.1);
      color: var(--emma-purple);
      border-radius: 6px;
      font-size: 12px;
      font-weight: 500;
      margin-bottom: 12px;
    }

    .person-notes {
      color: var(--emma-text-secondary);
      font-size: 14px;
      line-height: 1.4;
      margin: 0;
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
    }

    .empty-state-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      color: var(--emma-text-secondary);
      opacity: 0.5;
    }

    .empty-state h3 {
      font-size: 20px;
      font-weight: 600;
      color: var(--emma-text);
      margin: 0 0 12px 0;
    }

    .empty-state p {
      color: var(--emma-text-secondary);
      margin: 0 0 24px 0;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    /* Loading State */
    .loading-state {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--emma-border);
      border-top-color: var(--emma-purple);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Modal Overlay */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(8px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    .modal-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .modal {
      background: var(--emma-card-bg);
      border: 1px solid var(--emma-border);
      border-radius: 20px;
      padding: 32px;
      max-width: 500px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
      transform: scale(0.9);
      transition: transform 0.3s ease;
    }

    .modal-overlay.active .modal {
      transform: scale(1);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    .modal-header h2 {
      font-size: 24px;
      font-weight: 600;
      color: var(--emma-text);
      margin: 0;
    }

    .close-btn {
      width: 32px;
      height: 32px;
      border: none;
      background: none;
      color: var(--emma-text-secondary);
      cursor: pointer;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
    }

    .close-btn:hover {
      background: var(--emma-border);
      color: var(--emma-text);
    }

    /* Form Styles */
    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: var(--emma-text);
      margin-bottom: 8px;
    }

    .form-input {
      width: 100%;
      padding: 12px 16px;
      background: var(--emma-bg);
      border: 1px solid var(--emma-border);
      border-radius: 12px;
      color: var(--emma-text);
      font-size: 14px;
      outline: none;
      transition: all 0.3s ease;
    }

    .form-input:focus {
      border-color: var(--emma-purple);
      box-shadow: 0 0 0 3px rgba(118, 75, 162, 0.1);
    }

    .form-textarea {
      min-height: 80px;
      resize: vertical;
    }

    .form-buttons {
      display: flex;
      gap: 12px;
      justify-content: flex-end;
      margin-top: 32px;
    }

    .btn {
      padding: 12px 20px;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: var(--emma-purple);
      color: white;
    }

    .btn-primary:hover {
      background: var(--emma-purple-hover);
      transform: translateY(-2px);
    }

    .btn-secondary {
      background: var(--emma-border);
      color: var(--emma-text);
    }

    .btn-secondary:hover {
      background: var(--emma-text-secondary);
      color: white;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .people-container {
        padding: 16px;
      }

      .header-top {
        flex-direction: column;
        align-items: stretch;
      }

      .search-filter-row {
        flex-direction: column;
      }

      .search-container {
        min-width: auto;
      }

      .people-grid {
        grid-template-columns: 1fr;
      }

      .stats-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="people-container">
    <!-- Header -->
    <div class="people-header">
      <div class="header-top">
        <div class="header-info">
          <h1>People</h1>
          <p>Manage your family, friends, and connections</p>
        </div>
        <button class="add-person-btn" onclick="openAddPersonModal()">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
            <circle cx="8.5" cy="7" r="4"/>
            <line x1="20" y1="8" x2="20" y2="14"/>
            <line x1="23" y1="11" x2="17" y2="11"/>
          </svg>
          Add Person
        </button>
      </div>

      <!-- Search and Filters -->
      <div class="controls-section">
        <div class="search-filter-row">
          <div class="search-container">
            <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="11" cy="11" r="8"/>
              <path d="M21 21l-4.35-4.35"/>
            </svg>
            <input 
              type="text" 
              class="search-input" 
              placeholder="Search people..."
              id="searchInput"
              oninput="filterPeople()"
            >
          </div>
          <select class="filter-select" id="relationshipFilter" onchange="filterPeople()">
            <option value="all">All People</option>
            <option value="family">Family</option>
            <option value="friend">Friends</option>
            <option value="best_friend">Best Friends</option>
            <option value="romantic">Romantic</option>
            <option value="colleague">Colleagues</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Stats Grid -->
    <div class="stats-grid" id="statsGrid">
      <div class="stat-card">
        <div class="stat-icon total">üë•</div>
        <div class="stat-info">
          <h3>Total People</h3>
          <p class="stat-value" id="totalPeople">0</p>
        </div>
      </div>
      <div class="stat-card">
        <div class="stat-icon family">‚ù§Ô∏è</div>
        <div class="stat-info">
          <h3>Family & Close</h3>
          <p class="stat-value" id="familyCount">0</p>
        </div>
      </div>
      <div class="stat-card">
        <div class="stat-icon colleagues">üíº</div>
        <div class="stat-info">
          <h3>Colleagues</h3>
          <p class="stat-value" id="colleaguesCount">0</p>
        </div>
      </div>
    </div>

    <!-- People Grid -->
    <div class="people-grid" id="peopleGrid">
      <!-- People cards will be inserted here -->
    </div>

    <!-- Loading State -->
    <div class="loading-state" id="loadingState">
      <div class="spinner"></div>
    </div>

    <!-- Empty State -->
    <div class="empty-state" id="emptyState" style="display: none;">
      <svg class="empty-state-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
        <circle cx="9" cy="7" r="4"/>
        <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
        <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
      </svg>
      <h3>No people found</h3>
      <p id="emptyStateMessage">Start by adding your first person to begin building your network.</p>
      <button class="add-person-btn" onclick="openAddPersonModal()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
          <circle cx="8.5" cy="7" r="4"/>
          <line x1="20" y1="8" x2="20" y2="14"/>
          <line x1="23" y1="11" x2="17" y2="11"/>
        </svg>
        Add Your First Person
      </button>
    </div>
  </div>

  <!-- Add Person Modal -->
  <div class="modal-overlay" id="addPersonModal">
    <div class="modal">
      <div class="modal-header">
        <h2>Add Person</h2>
        <button class="close-btn" onclick="closeAddPersonModal()">√ó</button>
      </div>
      <form id="addPersonForm" onsubmit="addPerson(event)">
        <div class="form-group">
          <label class="form-label" for="personName">Name *</label>
          <input type="text" class="form-input" id="personName" required>
        </div>
        <div class="form-group">
          <label class="form-label" for="personEmail">Email</label>
          <input type="email" class="form-input" id="personEmail">
        </div>
        <div class="form-group">
          <label class="form-label" for="personPhone">Phone</label>
          <input type="tel" class="form-input" id="personPhone">
        </div>
        <div class="form-group">
          <label class="form-label" for="personRelationship">Relationship *</label>
          <select class="form-input" id="personRelationship" required>
            <option value="">Select relationship</option>
            <option value="family">Family</option>
            <option value="friend">Friend</option>
            <option value="best_friend">Best Friend</option>
            <option value="romantic">Romantic Partner</option>
            <option value="colleague">Colleague</option>
          </select>
        </div>
        <div class="form-group">
          <label class="form-label" for="personNotes">Notes</label>
          <textarea class="form-input form-textarea" id="personNotes" placeholder="Additional notes about this person..."></textarea>
        </div>
        <div class="form-buttons">
          <button type="button" class="btn btn-secondary" onclick="closeAddPersonModal()">Cancel</button>
          <button type="submit" class="btn btn-primary">Add Person</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module">
    // People Management JavaScript
    let allPeople = [];
    let filteredPeople = [];

    // Initialize the page
    document.addEventListener('DOMContentLoaded', function() {
      loadPeople();
      handleUrlParameters();
    });

    // Load people data
    async function loadPeople() {
      try {
        showLoading(true);
        
        // Get people from localStorage for now (simulate API)
        const storedPeople = localStorage.getItem('emma-people');
        allPeople = storedPeople ? JSON.parse(storedPeople) : [];
        
        // If no people, create some sample data
        if (allPeople.length === 0) {
          allPeople = createSamplePeople();
          savePeople();
        }
        
        filteredPeople = [...allPeople];
        displayPeople();
        updateStats();
        
      } catch (error) {
        console.error('Failed to load people:', error);
      } finally {
        showLoading(false);
      }
    }

    // Create sample people data
    function createSamplePeople() {
      return [
        {
          id: 1,
          name: "Sarah Johnson",
          email: "sarah@example.com",
          phone: "+1 (555) 123-4567",
          relationship: "family",
          notes: "My sister, lives in Portland. Loves hiking and photography.",
          dateAdded: new Date().toISOString()
        },
        {
          id: 2,
          name: "Mike Chen",
          email: "mike.chen@company.com",
          phone: "+1 (555) 987-6543",
          relationship: "colleague",
          notes: "Software engineer on the platform team. Great at React and Node.js.",
          dateAdded: new Date().toISOString()
        },
        {
          id: 3,
          name: "Emma Rodriguez",
          email: "emma.r@email.com",
          phone: "+1 (555) 456-7890",
          relationship: "best_friend",
          notes: "College roommate, now living in NYC. Works in marketing.",
          dateAdded: new Date().toISOString()
        }
      ];
    }

    // Display people in the grid
    function displayPeople() {
      const peopleGrid = document.getElementById('peopleGrid');
      const emptyState = document.getElementById('emptyState');
      
      if (filteredPeople.length === 0) {
        peopleGrid.style.display = 'none';
        emptyState.style.display = 'block';
        
        const searchTerm = document.getElementById('searchInput').value;
        const relationshipFilter = document.getElementById('relationshipFilter').value;
        
        if (searchTerm || relationshipFilter !== 'all') {
          document.getElementById('emptyStateMessage').textContent = 'No people match your current filters. Try adjusting your search or filters.';
        } else {
          document.getElementById('emptyStateMessage').textContent = 'Start by adding your first person to begin building your network.';
        }
        return;
      }
      
      peopleGrid.style.display = 'grid';
      emptyState.style.display = 'none';
      
      peopleGrid.innerHTML = filteredPeople.map(person => createPersonCard(person)).join('');
    }

    // Create person card HTML
    function createPersonCard(person) {
      const initials = person.name.split(' ').map(n => n[0]).join('').toUpperCase();
      const relationshipEmoji = getRelationshipEmoji(person.relationship);
      const relationshipLabel = getRelationshipLabel(person.relationship);
      
      return `
        <div class="person-card" onclick="viewPerson(${person.id})">
          <div class="person-avatar">${initials}</div>
          <div class="person-info">
            <h3>${escapeHtml(person.name)}</h3>
            <div class="person-relationship">
              ${relationshipEmoji} ${relationshipLabel}
            </div>
            <p class="person-notes">${person.notes ? escapeHtml(person.notes) : 'No notes added yet.'}</p>
          </div>
        </div>
      `;
    }

    // Get relationship emoji
    function getRelationshipEmoji(relationship) {
      const emojis = {
        family: 'üë®‚Äçüë©‚Äçüëß‚Äçüë¶',
        friend: 'üë´',
        best_friend: 'üíù',
        romantic: 'üíï',
        colleague: 'üíº'
      };
      return emojis[relationship] || 'üë§';
    }

    // Get relationship label
    function getRelationshipLabel(relationship) {
      const labels = {
        family: 'Family',
        friend: 'Friend',
        best_friend: 'Best Friend',
        romantic: 'Romantic',
        colleague: 'Colleague'
      };
      return labels[relationship] || 'Other';
    }

    // Update statistics
    function updateStats() {
      const totalPeople = allPeople.length;
      const familyAndClose = allPeople.filter(p => ['family', 'best_friend', 'romantic'].includes(p.relationship)).length;
      const colleagues = allPeople.filter(p => p.relationship === 'colleague').length;
      
      document.getElementById('totalPeople').textContent = totalPeople;
      document.getElementById('familyCount').textContent = familyAndClose;
      document.getElementById('colleaguesCount').textContent = colleagues;
    }

    // Filter people
    window.filterPeople = function() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const relationshipFilter = document.getElementById('relationshipFilter').value;
      
      filteredPeople = allPeople.filter(person => {
        const matchesSearch = person.name.toLowerCase().includes(searchTerm) ||
                             (person.notes && person.notes.toLowerCase().includes(searchTerm)) ||
                             (person.email && person.email.toLowerCase().includes(searchTerm));
        const matchesRelationship = relationshipFilter === 'all' || person.relationship === relationshipFilter;
        return matchesSearch && matchesRelationship;
      });
      
      displayPeople();
    };

    // Show/hide loading state
    function showLoading(show) {
      const loadingState = document.getElementById('loadingState');
      const peopleGrid = document.getElementById('peopleGrid');
      const emptyState = document.getElementById('emptyState');
      
      if (show) {
        loadingState.style.display = 'flex';
        peopleGrid.style.display = 'none';
        emptyState.style.display = 'none';
      } else {
        loadingState.style.display = 'none';
      }
    }

    // Modal functions
    window.openAddPersonModal = function() {
      document.getElementById('addPersonModal').classList.add('active');
      document.getElementById('personName').focus();
    };

    window.closeAddPersonModal = function() {
      document.getElementById('addPersonModal').classList.remove('active');
      document.getElementById('addPersonForm').reset();
    };

    // Add person
    window.addPerson = function(event) {
      event.preventDefault();
      
      const formData = new FormData(event.target);
      const newPerson = {
        id: Date.now(),
        name: document.getElementById('personName').value.trim(),
        email: document.getElementById('personEmail').value.trim(),
        phone: document.getElementById('personPhone').value.trim(),
        relationship: document.getElementById('personRelationship').value,
        notes: document.getElementById('personNotes').value.trim(),
        dateAdded: new Date().toISOString()
      };
      
      if (!newPerson.name || !newPerson.relationship) {
        alert('Please fill in all required fields.');
        return;
      }
      
      allPeople.push(newPerson);
      savePeople();
      filteredPeople = [...allPeople];
      displayPeople();
      updateStats();
      closeAddPersonModal();
      
      showNotification(`${newPerson.name} added successfully!`, 'success');
    };

    // View person details
    window.viewPerson = function(personId) {
      const person = allPeople.find(p => p.id === personId);
      if (person) {
        alert(`Person Details:\n\nName: ${person.name}\nEmail: ${person.email || 'Not provided'}\nPhone: ${person.phone || 'Not provided'}\nRelationship: ${getRelationshipLabel(person.relationship)}\nNotes: ${person.notes || 'No notes'}`);
      }
    };

    // Save people to localStorage
    function savePeople() {
      localStorage.setItem('emma-people', JSON.stringify(allPeople));
    }

    // Utility functions
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function showNotification(message, type = 'info') {
      // Simple notification - you can enhance this
      const notification = document.createElement('div');
      notification.textContent = message;
      notification.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        background: var(--emma-purple);
        color: white;
        padding: 12px 20px;
        border-radius: 8px;
        z-index: 1001;
        font-weight: 500;
      `;
      
      document.body.appendChild(notification);
      
      setTimeout(() => {
        notification.remove();
      }, 3000);
    }

    // Handle URL parameters
    function handleUrlParameters() {
      const urlParams = new URLSearchParams(window.location.search);
      
      // Auto-open add person modal if ?add=true
      if (urlParams.get('add') === 'true') {
        setTimeout(() => openAddPersonModal(), 500);
      }
      
      // Apply filter if specified
      const filter = urlParams.get('filter');
      if (filter && filter !== 'all') {
        document.getElementById('relationshipFilter').value = filter;
        filterPeople();
        
        // Update page title based on filter
        const filterLabels = {
          family: 'Family Members',
          friend: 'Friends',
          best_friend: 'Best Friends',
          romantic: 'Romantic Partners',
          colleague: 'Colleagues'
        };
        
        if (filterLabels[filter]) {
          document.querySelector('.header-info h1').textContent = filterLabels[filter];
          document.querySelector('.header-info p').textContent = `Manage your ${filterLabels[filter].toLowerCase()}`;
        }
      }
    }

    // Close modal when clicking outside
    document.getElementById('addPersonModal').addEventListener('click', function(e) {
      if (e.target === this) {
        closeAddPersonModal();
      }
    });
  </script>
</body>
